name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    # minor
    - uses: actions/setup-node@v4.4.0
    - uses: actions/setup-go@v5.5.0
    # major
    - uses: actions/setup-python@v4.9.0
    - uses: actions/setup-dotnet@v2.2.1
